<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planificador de Viajes con IA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <main class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Planificador de Viajes</h1>
    <form id="form">
      <input type="text" id="q" placeholder="Ej: Viaje a París 5 días" class="border rounded p-2 w-2/3"/>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Generar</button>
    </form>
    <pre id="resultado" class="mt-4 p-4 bg-white rounded shadow"></pre>
  </main>
  <script src="script.js"></script>
</body>
</html>
